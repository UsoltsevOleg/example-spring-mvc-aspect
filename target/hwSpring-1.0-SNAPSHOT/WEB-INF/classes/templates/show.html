<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Engines</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Fuel </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${engines.empty}">
        <td colspan="2"> No engines added </td>
    </tr>
    <tr th:each="engine : ${engines}">
        <td><span th:text="${engines}">  </span></td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<a href="/hw1/mvc/add">Add engine</a>

</body>
</html>
